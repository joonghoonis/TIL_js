<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이좋은 디지털 세상</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <!-- 슬라이드 제작 -->
        <div class="slide_wrap">
            <div class="slide_container">
                <div class="slide slide1">
                    <span></span>
                    <div class="title_contents">
                        <h1>AI시대 맞춤형<br>청소년 디지털 시민교육</h1>
                        <p>카카오와 함께하는 사이좋은 디지털 세상</p>
                    </div>
                    <div class="bnr_link">
                        <a href="#">학교 교육 보러가기</a>
                        <a href="#" target="_blank"><img src="./images/ico_bell_bk.svg" alt="">소식받기</a>
                    </div>
                </div>
                <div class="slide slide2"></div>
                <div class="slide slide3"></div>
                <div class="page_btn">
                    <div class="pagenation">
                        <span class="current"></span>
                        <span class="bar"></span>
                        <span class="total"></span>
                    </div>
                    <div class="btn_g">
                        <button type="button" id="prev">&lt;</button>
                        <button type="button" id="next">&gt;</button>
                    </div>
                </div>
            </div>
        </div> 
    </main>    
</body>
</html>
