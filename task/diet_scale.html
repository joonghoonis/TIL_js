<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 체중계</title>
    <link rel="stylesheet" href="./styles/reset.css">   
    <script src="./styles/diet_scale.css" defer ></script>
</head>
<body>
    <div id="wrap">
        <h1>다이어트 체중계</h1>
        <div id="main">
            <div class="dial"></div>
            <div class="needle"></div>
            <div class="dial_num" >
                <span class="tick">0</span>
                <span class="tick">20</span>
                <span class="tick">40</span>
                <span class="tick">60</span>
                <span class="tick">80</span>
                <span class="tick">1000</span>
            </div>

            <div class="clac">
                <button type="button" class="gender male" id="gender">남자</button>
                <button type="button" class="gender female" id="gender">여자</button>
                <div class="height">
                    <span>키 :</span>
                    <input type="number" name="height_num"class="body" id="height_num" placeholder="키를 입력해주세요">
                </div>
                <div class="weight">
                    <span>몸무게 :</span>
                    <input type="number" name="weight_num"chass="body" id="weight_num" placeholder="몸무게를 입력해주세요">
                </div>
                <button type="button">계산하기</button>
            </div>
            <div class="result">
                <p>적정체중은 <span></span>이며 <span></span>초과 되셨습니다.</p>
            </div>
        </div>  
    </div>
</body>
</html>
