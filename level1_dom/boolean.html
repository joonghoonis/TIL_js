<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./scripts/boolean._common.js"></script>
    <script src="./scripts/boolean.js" defer></script>
    <style>
        .print button{ width:50px;height:50px;}
        .print button img {width:100%;height: 100%;}
        .login input {border: 1px solid #000;}
    </style>
</head>
<body>
    <main>
        <section class="eberland">
            <h1>에버랜드 놀이기구 탑승조건 확인</h1>
            <p>나이를 작성하고 버튼을 누르면 탑승조건을 확인 할 수 있어요</p>
            <input type="text" name="" id="age" value=""placeholder="여기에 적으세요">
            <button type="button" id="age_btn"placeholder="나이">탑승조건확인</button>
            <p class="result">나이를 입력해주세요<!-- 출렴 메세지 위치 --></p>
        </section>
        <section class="print">
            <button type="button" id="print_btn"><img src="./images/printing.png" alt="인쇄하기"></button>
        </section>
        <section class="login">
            <!-- 네이버 로그인 화면 -->
             <a href="./boolean_mail.html" class="mail">메일로 이동</a>
            <form action="#" method="post" id="loginFrm"></form>
            <input type="text" name="" id="user_id"placeholder="아이디">
            <input type="password" name="" id="user_pw"placeholder="비밀번호">
            <button type="button" id="login_btn">로그인</button>
            <p class="error"></p>
        </section>
    </main>
</body>
</html>
